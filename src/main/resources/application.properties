spring.application.name=cms

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.datasource.url=jdbc:h2:file:./data/cmsdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=

# Hibernate DDL-Auto
spring.jpa.hibernate.ddl-auto=update

# Show SQL generated by Hibernate in the console
spring.jpa.show-sql=true

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#This is jwt secret key <- secret key nya
application.security.jwt.secret-key=dGhpcyBpcyBqd3Qgc2VjcmV0IGtleQ==
# 24 jam dalam milidetik
application.security.jwt.expiration=86400000

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true